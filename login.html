<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="icon" href="favicon.ico">
    <title>Uganda Martyrs University</title>
</head>

<body>
    <header class="main-header" id="header"
        style="background: url(img/KampalaSerenaHotel.jpg) no-repeat; background-size: cover;">
        <div class="bg-color">
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand"><img src="favicon.ico" class="navimg" alt="">
                        <span class="brand-letter">UMU</span>
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                data-toggle="dropdown">Academics</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Faculties</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Schools</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Library</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">E-learning</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                data-toggle="dropdown">Admssions</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">How to Apply</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Online Application</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                About Us
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Campuses</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Umu silver jubilie</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Directorates</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Contact Us</a>
                            </div>
                        </li>
                        <li class="nav-item active"><a class="nav-link" href="">LogIn</a></li>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success " type="submit">Search</button>
                        </form>
                    </ul>
                </div>
            </nav>

    </header>
    <center>
        <div class="form-container">
            <div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="index.html">LogIn</a></button><br><br>

                    <p>
                        <small>Not yet a member?</small> <a href="signup.html" class="some-link">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </center>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>
    <script src="contactform/contactform.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
